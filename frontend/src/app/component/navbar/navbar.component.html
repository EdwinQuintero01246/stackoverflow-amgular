<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="#"><img class="logo" src="../../../assets/img/logo.png" alt=""></a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="navbar-collapse collapse" id="navbarSupportedContent" style="">
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="button">Search</button>
      </form>
      <img src="../../../assets/{{urlUsuario}}" *ngIf="urlUsuario!=undefined" class="profile-pic" (click)="modalUsuario(modalUsuarios)">
      <img src="../../../assets/img/profile-pics/user.webp" *ngIf="urlUsuario==undefined" class="profile-pic" (click)="modalUsuario(modalUsuarios)">
    </div>
</nav>
<ng-template #modalUsuarios let-modal>
    <!-- <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"> </h4>
    </div> -->
    <div class="modal-body">
      <div class="row">
        <div class="col-3 p-0 m-0" *ngFor="let usuario of usuarios">
          <img src="../../../assets/{{usuario.urlImagen}}" class="img-fluid select-image" (click)="seleccionarUsuario(usuario.idUsuario, usuario.urlImagen)">
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Boton Cerrrar')">Cancelar</button>
    </div>
</ng-template>
